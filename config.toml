# Site settings
baseURL = "http://daria.green/"
languageCode = "en-US"
title = "Daria Green: Functional Medicine Health Coach"
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]
publishDir = "docs"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]

  # Metadata for search engines and social sharing
  name = "Daria Green"
  description = "I am a Functional Medicine Health Coach and I am passionate about supporting you on your health journey."
  shareImage = "images/Daria_Green.jpg"
  # twitterHandle = "onepagelove"

  # Favicon
  favicon = "favicon.ico"

  # Copyright
  copyright = "© 2018 Daria Green"

  # Section - Content
  [params.content]
    name = "Daria Green"
    tagline = "Functional Medicine Health Coach"
    bio = "I am a Functional Medicine Health Coach and I am passionate about supporting you on your health journey."

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/Daria_Green.jpg"
      file_small = "images/Daria_Green_small.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Email:"

      [[params.links.list1.link]]
        text = "coach@daria.green"
        url = "mailto:coach@daria.green"

